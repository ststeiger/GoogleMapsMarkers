    <title>Simple markers</title>
    <style type="text/css" media="all">
        html, body, form
        {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map
        {
            height: 100%;
        }
    </style>

    <link rel="stylesheet" type="text/css" media="all" href="ajax/ApertureColors.css?no_cache=v1" />
    <script type="text/javascript" src="ajax/EasyAjax.js"></script>
</head>
<body>
    
    <div id="map"></div>

    <script type="text/javascript">

        


        function geocodeAddress(map)
        {
            var address = "Lista AG, 8586 Erlen";

            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': address }, function (results, status)
            {
                console.log(results[0].geometry);
                console.log(results[0].geometry.location.lat());
                console.log(results[0].geometry.location.lng());

                if (status == google.maps.GeocoderStatus.OK)
                {
                    console.log(results[0].geometry.location);

                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                }
            });
        }


        function initMap()
        {
            var myLatLng = { lat: 50.07807, lng: 14.42402 }; // Prag

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 19,
                center: myLatLng
            });

            geocodeAddress(map);

            // setMarkers(map);
        } // End Sub initMap 

    </script>
